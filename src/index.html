<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk-Cycle-Maps</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://www.shutterstock.com/image-vector/bike-trail-map-pin-bicycle-260nw-2353901393.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <!-- header -->
    <section class="header">
      <div class="header-Wrap">
        <div class="header-Top">
          <div class="header-Top-Wrap">
            <div class="header-Top-Img-Wrap">
              <img class="header-Top-Icon" src="./assets/logoMap.png" alt="" />
            </div>
            <div class="header-Top-Right-New-Trip-Card-Wrap">
              <div class="add-New-Trip-Card">
                <div class="new-Trip-Left-Inputs">
                  <div class="new-Trip-Left-Inputs-1">
                    <label for="type">Type</label>
                    <select name="type" id="type">
                      <option value="Running">Running</option>
                      <option value="Walking">Walking</option>
                    </select>
                  </div>
                  <div class="new-Trip-Left-Inputs-2">
                    <label for="Duration">Duration</label>
                    <input
                      type="number"
                      id="Duration"
                      placeholder="min"
                      min="0"
                      max="300"
                    />
                  </div>
                </div>
                <div class="new-Trip-Right-Inputs">
                  <div class="new-Trip-Right-Inputs-1">
                    <label id="number" for="number">Distance</label>
                    <input type="number" placeholder="Km" min="1" max="15" />
                  </div>
                  <div class="new-Trip-Right-Inputs-2">
                    <label id="Cadence" for="Cadence">Cadence</label>
                    <input
                      type="number"
                      placeholder="step/min"
                      min="15"
                      max="60"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header-Bottom">
          <div id="map" class="map-El"></div>
        </div>
      </div>
    </section>
    <script type="module" src="showUserLocation.js" defer></script>
    <script type="module" src="addMarkersLogic.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk-Cycle-Maps</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://www.shutterstock.com/image-vector/bike-trail-map-pin-bicycle-260nw-2353901393.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <section class="header">
      <div class="header-Wrap">
        <div class="header-Left">
          <div class="header-Left-Wrap">
            <div class="header-Left-Top">
              <img
                class="header-Left-Top-Icon"
                src="./assets/logoMap.png"
                alt=""
              />
            </div>
            <div class="header-Left-Bottom-Cards-Wrap">
              <div class="add-New-Trip-Card">
                <div class="new-Trip-Left-Inputs">
                  <div class="new-Trip-Left-Inputs-1">
                    <label for="type">Type</label>
                    <select name="type" id="type">
                      <option value="Running">Running</option>
                      <option value="Walking">Walking</option>
                    </select>
                  </div>
                  <div class="new-Trip-Left-Inputs-2">
                    <label for="Duration">Duration</label>
                    <input
                      type="number"
                      id="Duration"
                      placeholder="min"
                      min="0"
                      max="300"
                    />
                  </div>
                </div>
                <div class="new-Trip-Right-Inputs">
                  <div class="new-Trip-Right-Inputs-1">
                    <label id="number" for="number">Distance</label>
                    <input type="number" placeholder="Km" min="1" max="15" />
                  </div>
                  <div class="new-Trip-Right-Inputs-2"></div>
                </div>
              </div>
              <div class="card-Trip"></div>
            </div>
          </div>
        </div>
        <div class="header-Right"></div>
      </div>
    </section>
    <script type="module" src="api.js"></script>
  </body>
</html>
